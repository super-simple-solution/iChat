name: Build
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build Tauri App
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: pnpm install
      - name: Build Tauri App
        uses: tauri-actions/tauri-action@v1
        with:
          platform: ${{ matrix.os }}
          version: '1.0.0'